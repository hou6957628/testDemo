<div id="app" v-cloak>
    <div>
        <div class="ruleBox">
            <span class="greenArea"><img class="greenImg" src="http://jmyq.wzgeek.com/images/greenImg.png"></span><span

        </div>
        <div class="cle"></div>
        <div class="ruleText">{{ruleWord}}</div>
        <div class="timeBox">
            <p><span class="day">{{day}}天</span>&nbsp;:&nbsp;<span class="hour">{{hour}}</span>&nbsp;:&nbsp;<span class="Minute">{{minute}}</span>&nbsp;:&nbsp;<span class="second">{{second}}</span>

            <p class="timeText"><img style="width: 2.24rem;height:0.59rem;margin-top: 0.3rem" src="http://jmyq.wzgeek.com/images/guafen.png"></p>
            <p v-if="flagList">
            <ul>
                <li v-for="(item,index) in goldCoinRecords" class="redBox1" @click="getGold(item)" :class="setClass(index)">{{item.amount}}</li>
            </ul>
            </p>

        </div>

                <span class="goldNum">{{iconCount}}</span>

                <span class="redNum">{{redCount}}</span>
            </div>
            <div class="countTime" @click="watering">
                <img class="jiaos" src="http://jmyq.wzgeek.com/images/shuohu.jpg">
            </div>
        </div>
        <div class="cle"></div>
        <div class="guaBtn">&nbsp;</div>
        <div class="renDynamic">
            <p v-if="app.flag>0" class="renDynamicText">待瓜分红包</p>
            <p v-if="app.flag>0">（瓜分计时结束后可打开红包，每个红包瓜分0~100元不等）<p/>
            <p v-if="app.flag<=0" class="renDynamicText">火热瓜分中...</p>
            <div v-if="redList" class="renDynamicHistoy">
                <div v-for="(item,index) in redList" class="redBox1" @click="openBg(item)">
                    <i class="jiaoIcon"></i><span class="jiaoText">浇金币红包待领取</span><span class="lin">领取</span>

            </div>

            </div>
        </div>

    <div @click="chouBg" class="modal" v-show="bg">
        <img @click.stop="drawRedEnvelopes" src="http://jmyq.wzgeek.com/images/openRed.png" :class="[this.flagOpen?'swing':'']" class="animated infinite renClass">
        <div v-show="dakaiBg" class="dakai"><span>{{money}}</span>元</div>
        <div v-show="weizhong" class="dakai1"></div>

    </div>

<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.6.5/vue.min.js"></script>
<script>
    function getToken(data) {
        localStorage.token=='';
        localStorage.token=data;
        var activeCode=getQueryString("activeCode");
        var activityId=getQueryString("activityId");
        app.getInfo(activeCode,data);
        app.activityId=activityId;
    }
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    function show() {
        var timeType=(app.dateTime).replace(/-/g, '/');
        var time = Date.parse(new Date(timeType));
        //获取当前时间
        // var nowTime = Date.now();
        var nowTime=new Date().getTime();
        //获取时间差
        var timediff = Math.round((time - nowTime) / 1000);
        //获取还剩多少天
        var day = parseInt(timediff / 3600 / 24);
        //获取还剩多少小时
        var hour = parseInt(timediff / 3600 % 24);
        //获取还剩多少分钟
        var minute = parseInt(timediff / 60 % 60);
        //获取还剩多少秒
        var second = timediff % 60;
        //输出还剩多少时间
        app.day = day;
        app.hour = hour;
        app.minute = minute;
        app.second = second;
        app.flag=time-nowTime;
        setTimeout(function (){show()}, 1000);
        if (timediff <= 0) {
            app.day=0;
            app.hour=0;
            app.minute=0;
            app.second=0;
            return;
        }
    };
    var app = new Vue({
        el: '#app',
        data:{
            congfu:true,
            iconCount:'',
            redCount:'',
            activityId:"",
            flag:0,
            flagList:'',
            day:'',
            hour:'',
            minute:'',
            second:'',
            id:'',
            dateTime:"",
            waterFlag:false,
            activeCode:'',
            danImg:'',
            bg:false,
            money:5,
            dakaiBg:false,
            flagOpen:false,
            redList:[],
            weizhong:false,
            iii:true,
            goldCoinRecords:[],
            ruleWord:"每次浇水可以获得10金币，每5分钟可浇一次，每天最多浇7次。（前两次浇水每次可获得一次瓜分红包奖池的机会,每周计时结束后统一瓜分红包奖池总金额，浇水越多瓜分越多。）"
        },
        mounted: function () {
            localStorage.token="2be47ab194224c70926ae7aadf186648";
            var activeCode=getQueryString("activeCode");
            var activityId=getQueryString("activityId");
            this.getInfo(activeCode);
            this.activityId=activityId;
            // var activeCode=getQueryString("activeCode");
            // var activityId=getQueryString("activityId");
            // this.getInfo(activeCode);
            // this.activityId=activityId;
        },
        methods: {
            //加载红包森林
            getInfo: function (data,tokenNum) {
                this.activeCode=data;
                $.ajax({
                    headers:{
                        'Content-Type':'application/x-www-form-urlencoded',
                        'token': tokenNum||localStorage.token
                    },
                    // url:"http://60.205.216.141/flowPool/api/red_packet/forest",
                    url:"http://47.93.234.167:31999/flowPool/api/red_packet/forest",
                    type: "get",
                    data:{
                        activeCode :this.activeCode,
                    },
                    success: function (data) {
                        if(data.msgCd=="ZYCASH-200"){
                            app.iii=true;
                            app.id=data.body.activityPlaning.id;
                            app.redList=data.body.records;
                            app.flagList=data.body.records;
                            app.goldCoinRecords=data.body.goldCoinRecords;
                            app.dateTime=data.body.activityPlaning.endDate;
                            app.iconCount=data.body.iconCount;
                            app.redCount=data.body.warterCount;
                            show();
                        }else if(data.msgCd=="ZYCASH-8002"){
                            app.sendMsg(data.body);
                        }
                        else {
                            app.sendMsg(data.body);
                        }
                    }
                });
            },
            //浇水
            watering:function(){
                if(app.congfu){
                    app.congfu=false;
                    $.ajax({
                        headers:{
                            'Content-Type':'application/x-www-form-urlencoded',
                            'token': localStorage.token
                        },
                        // url:"http://60.205.216.141/flowPool/api/goldCoin/get",
                        url:"http://47.93.234.167:31999/flowPool/api/goldCoin/get",
                        type: "POST",
                        data:{
                            activityId :app.activityId,
                        },
                        success: function (data) {
                            if(data.msgCd=="ZYCASH-200"){
                                $.ajax({
                                    headers:{
                                        'Content-Type':'application/x-www-form-urlencoded',
                                        'token': localStorage.token
                                    },
                                    // url:"http://60.205.216.141/flowPool/api/red_packet/water",
                                    url:"http://47.93.234.167:31999/flowPool/api/red_packet/water",
                                    type: "POST",
                                    data:{
                                        activeId:app.id,
                                    },
                                    success: function (data) {
                                        if(data.msgCd=="ZYCASH-200"){
                                            app.waterFlag=true;
                                            setTimeout(()=> {
                                                app.waterFlag=false;
                                                app.congfu=true;
                                                app.sendMsg(data.body);
                                            },1000);

                                            app.getInfo(app.activeCode);
                                        }else if(data.msgCd=="ZYCASH-8002"){
                                            app.sendMsg(data.body);
                                            app.congfu=true;
                                        }
                                        else {
                                            app.sendMsg(data.body);
                                            app.congfu=true;
                                        }
                                    }
                                });
                            }else if(data.msgCd=="ZYCASH-8002"){
                                layer.open({
                                    content: data.msgInfo
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                app.congfu=true;
                            }
                            else {
                                layer.open({
                                    content: data.msgInfo
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                app.congfu=true;
                            }
                        }
                    });
                }

            },
            //拆开红包
            openRedEnvelopes: function (redId) {
                $.ajax({
                    headers:{
                        'Content-Type':'application/x-www-form-urlencoded',
                        'token': localStorage.token
                    },
                    // url:"http://60.205.216.141/flowPool/api/red_packet/openRedPacket",
                    url:"http://47.93.234.167:31999/flowPool/api/red_packet/openRedPacket",
                    type: "POST",
                    data:{
                        packetRedordId :app.packetRedordId,
                    },
                    success: function (data) {
                        if(data.msgCd=="ZYCASH-200"){
                            if(app.money==0.0){
                                app.iii=false;
                                app.weizhong=true;
                                app.flag=false;
                                app.getInfo(getQueryString("activeCode"));

                            }else {
                                app.dakaiBg=true;
                                app.flag=false;
                                app.weizhong=false;
                                app.getInfo(getQueryString("activeCode"));
                            }
                        }else if(data.msgCd=="ZYCASH-8002"){
                            app.sendMsg(data.body);
                            app.flag=false;
                        }
                        else {
                            app.flag=false;
                            app.sendMsg(data.body);
                        }
                    }
                });
            },
            chouBg:function () {
                this.dakaiBg=false;
                this.bg=false;
            },
            openBg:function(item){
                if(app.flag>0){
                    app.sendMsg("还没有到瓜分时间，请耐心等待！");
                    app.bg=false;
                }else {
                    app.bg=true;
                    app.weizhong=false;
                    app.packetRedordId=item.id;
                    app.money=(item.amount).toFixed(1);
                }
            },
            closeBg:function(){
                this.bg=false;
                this.dakaiBg=false;
            },
            drawRedEnvelopes(){
                this.openRedEnvelopes();
            },
            //动态设置class名字
            setClass:function(data){
                return "pop"+data;
            },
            //获取金币
            getGold:function (data) {
                $.ajax({
                    headers:{
                        'Content-Type':'application/x-www-form-urlencoded',
                        'token': localStorage.token
                    },
                    // url:"http://60.205.216.141/flowPool/api/red_packet/getCoin",
                    url:"http://47.93.234.167:31999/flowPool/api/red_packet/getCoin",
                    type: "POST",
                    data:{
                        packetRedordId :data.id,
                    },
                    success: function (data) {
                        if(data.msgCd=="ZYCASH-200"){
                            app.sendMsg(data.body);
                            app.getInfo(getQueryString("activeCode"));
                        }else if(data.msgCd=="ZYCASH-8002"){
                            app.sendMsg(data.body);
                            app.flag=false;
                        }
                        else {
                            app.flag=false;
                            app.sendMsg(data.body);
                        }
                    }
                });
