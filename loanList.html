<script>
    var app = new Vue({
        el: '#app',
        data:{
            thridNo:true,
            danid:'',
            danh5Url:'',
            buttonName:'',
            icon1Name:'',
            icon5Name:'',
            icon6Name:'',
            icon7Name:'',
            icon1h5Url:"",
            icon5h5Url:"",
            icon6h5Url:"",
            icon7h5Url:"",
            icon1detailsLogo:'',
            icon5detailsLogo:'',
            icon6detailsLogo:'',
            icon7detailsLogo:'',
            icon1id:"",
            icon5id:"",
            icon6id:"",
            icon7id:"",
            productList4:[],
            productList3:[],
            danImg:'',
            id:"",
        },
        mounted: function () {
            var url = window.location.href;
            this.getInfo(url);
        },
        methods: {
            getInfo: function (url) {
                var params = {};
                var arr = url.split("?");
                var arr1 = arr[1].split("&");
                for (var i = 0; i < arr1.length; i++) {
                    arr2 = arr1[i].split('=');

                    if (!arr2[1]) {
                        params[arr2[0]] = 'true';
                    } else {
                        if (params[arr2[0]]) {
                            var arr3 = [params[arr2[0]]];
                            arr3.push(arr2[1]);
                            params[arr2[0]] = arr3;
                        } else {
                            params[arr2[0]] = decodeURI(arr2[1]);
                        }
                    }
                }
                this.id=parseInt(params.id);
                $.ajax({
                    headers:{
                        token:localStorage.token
                    },
                    url:"http://60.205.216.141/flowPool/api/product/getListByType",
                    // url:"http://47.93.234.167:31999/flowPool/api/product/getListByType",
                    type: "get",
                    data:{
                        type:this.id
                    },
                    success: function (data) {
                        if(data.msgCd=="ZYCASH-200"){
                            app.productList4=data.body.list;
                        }
                    }
                });
            },
            goDetail:function (id,name,url) {
                if(id!=null) {
                    $.ajax({
                        headers: {
                            'token': localStorage.token,
                            'productCode':'merchantProduct20190315161059'
                        },
                        url:"http://60.205.216.141/flowPool/api/product/countUV",
                        // url:"http://47.93.234.167:31999/flowPool/api/product/countUV",
                        type: "get",
                        data: {
                            productId: id,
                        },
                        success: function (data) {
                            if (data.msgCd == "ZYCASH-200") {
                                app.copyMobile("copyMobile");
                                window.location.href = url;
                            }
                        }
                    });
                }
            },
            closeBg:function () {
                document.querySelector('#app').removeEventListener('touchmove', stopScroll, false);
                $("#bg").css("display","none");
                $("html").css("overflow","auto");
                $("body").css("overflow","auto");
            },
            //复制手机号提示
            copyMobile(data){
                let ua = navigator.userAgent.toLowerCase();
                //Android终端
                let isAndroid = ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1;
                //Ios终端
                let isiOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                    alert("copyMobile");
                    //Ios
                } else if (/(Android)/i.test(navigator.userAgent)) {
                    //Android终端
                    window.control.copyMobile(data);
                }
            },
        },
    });
    function getToken(data) {
        localStorage.token=data;

        // $("#registerBtn").html(data);
        // app.getInfo(data);
        // $("#registerBtn").html(data);
    }
    function stopScroll(e) {
        e.preventDefault()
    }


</script>
